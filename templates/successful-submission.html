<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Successful Submission</title>
    <meta name="description" content="Free Bootstrap Theme by uicookies.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-merged.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/autoload.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/lms_icon.png') }}">


  </head>
  <body>

    <div class="probootstrap-search" id="probootstrap-search">
      <a href="#" class="probootstrap-close js-probootstrap-close"><i class="icon-cross"></i></a>
      <form action="#">
        <input type="search" name="s" id="search" placeholder="Search a keyword and hit enter...">
      </form>
    </div>
    
    <div class="probootstrap-page-wrapper">
      <!-- Fixed navbar -->
      
      {% include 'header_student.html' %}
      

      <section class="probootstrap-section probootstrap-section-sm">
        <div class="container" style='color:black; height:500px'>
            <h1>The quiz has been successfully submitted</h1>
            <br><br>
            <button type="button" class="btn btn-primary" id = 'redirect' onclick='redirect()'>Back to Section</button>
          </div>
      </section>
      
      {% include 'footer_student.html' %}
    </div>
    <!-- END wrapper -->

    <script>
        function redirect() {
          window.location.href = HOST + "/view-section-material/{{CourseID}}/{{ClassID}}";
        }
    </script>
    
  </body>
</html>
